<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Secure Payment Page</h1>
    </header>

    <section>
        <h2>Enter Payment Details</h2>
        <form id="paymentForm" onsubmit="displayPaymentDetails(event)">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

            <label for="expirationDate">Expiration Date:</label>
            <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <input type="submit" value="Submit Payment">
        </form>

        <div id="displayDetails"></div>
    </section>

    <footer>
        <p>&copy; 2023 Secure Payment Page</p>
    </footer>

    <script>
        function displayPaymentDetails(event) {
            event.preventDefault(); // Prevents the form from submitting in the traditional way

            // Get the form data
            var cardNumber = document.getElementById('cardNumber').value;
            var expirationDate = document.getElementById('expirationDate').value;
            var cvv = document.getElementById('cvv').value;

            // Display the form data
            var displayDetails = document.getElementById('displayDetails');
            displayDetails.innerHTML = `
                <p>Card Number: ${cardNumber}</p>
                <p>Expiration Date: ${expirationDate}</p>
                <p>CVV: ${cvv}</p>
            `;
        }
    </script>
</body>
</html>
